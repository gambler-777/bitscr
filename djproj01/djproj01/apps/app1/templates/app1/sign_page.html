{% extends 'app1/layout.html' %}

{% block content %}

<h1>SignUp User</h1>
<p>SignUp User page</p>
<div class="container">
    <h1>Sign up</h1>
    <form action="{% url 'signup_user' %}" method="post">
        {% csrf_token %}
        <div class="col-md-4">
            <input type="text" name="username" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            <input type="text" name="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
            <input type="text" name="repeat_password" class="form-control" placeholder="Repeat password" aria-describedby="basic-addon1">
            <input type="text" name="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
        </div>
        <div class="btn-group btn-group-lg">
            <input type="submit" class="btn btn-sm btn-success" >
        </div>
    </form>
</div>

{% endblock %}
